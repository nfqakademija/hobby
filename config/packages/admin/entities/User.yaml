easy_admin:
    entities:
        User:
            class: App\Entity\User
            controller: App\Controller\Admin\UserAdminController
            list:
                actions:
                    - {name: 'edit', icon: 'pencil', label: false, css-class: 'btn btn-secondary'}
                    - {name: 'delete', icon: 'trash', label: false, css-class: 'btn btn-delete'}
            form:
                fields:
                    - email
